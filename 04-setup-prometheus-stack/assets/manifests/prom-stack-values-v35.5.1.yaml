##
## Starter Kit configuration for Prometheus stack
##

## Create default rules for monitoring the cluster
#
# Disable `etcd` and `kubeScheduler` rules (managed by DOKS, so metrics are not accesible)
defaultRules:
  create: true
  rules:
    etcd: false
    kubeScheduler: false

## Component scraping kube scheduler
##
# Disabled because it's being managed by DOKS, so it's not accessible
kubeScheduler:
  enabled: false

## Component scraping etcd
##
# Disabled because it's being managed by DOKS, so it's not accessible
kubeEtcd:
  enabled: false

## Configuration for alertmanager
## ref: https://prometheus.io/docs/alerting/alertmanager/
##
alertmanager:
  ## Deploy alertmanager
  ##
  enabled: true

## Using default values from https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
##
grafana:
  enabled: true
  adminPassword: prom-operator # Please change the default password in production !!!
  # # Starter Kit setup for DigitalOcean Block Storage
  persistence:
    enabled: true
    storageClassName: do-block-storage
    accessModes: ["ReadWriteOnce"]
    size: 5Gi

## Manages Prometheus and Alertmanager components
##
prometheusOperator:
  enabled: true

## Deploy a Prometheus instance
##
prometheus:
  enabled: true

  ## Starter Kit components service monitors
  #
  additionalServiceMonitors:
  # Uncomment the following section to enable ambassador service monitoring
    - name: "ambassador-monitor"
      selector:
        matchLabels:
          service: "ambassador-admin"
      namespaceSelector:
        matchNames:
          - ambassador
      endpoints:
        - port: "ambassador-admin"

  # # Uncomment the following section to enable ingress-nginx service monitoring
  #   - name: "ingress-nginx-monitor"
  #     selector:
  #       matchLabels:
  #         app.kubernetes.io/name: ingress-nginx
  #     namespaceSelector:
  #       matchNames:
  #         - ingress-nginx
  #     endpoints:
  #       - port: "metrics"

  # # Uncomment the following section to enable Loki service monitoring
  #   - name: "loki-monitor"
  #     selector:
  #       matchLabels:
  #         app: loki
  #         release: loki
  #     namespaceSelector:
  #       matchNames:
  #         - loki-stack
  #     endpoints:
  #       - port: "http-metrics"

  # # Uncomment the following section to enable Promtail service monitoring
  #   - name: "promtail-monitor"
  #     selector:
  #       matchLabels:
  #         app: promtail
  #         release: loki
  #     namespaceSelector:
  #       matchNames:
  #         - loki-stack
  #     endpoints:
  #       - port: "http-metrics"

  ## Prometheus StorageSpec for persistent data
  ## ref: https://github.com/prometheus-operator/prometheus-operator/blob/master/Documentation/user-guides/storage.md
  ##
  # Starter Kit setup for DigitalOcean Block Storage
  #
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: do-block-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
