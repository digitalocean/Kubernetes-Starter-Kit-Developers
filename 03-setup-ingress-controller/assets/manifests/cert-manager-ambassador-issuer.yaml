---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-ambassador
  namespace: ambassador
spec:
  # ACME issuer configuration
  # `email` - the email address to be associated with the ACME account (make sure it's a valid one)
  # `server` - the URL used to access the ACME serverâ€™s directory endpoint
  # `privateKeySecretRef` - Kubernetes Secret to store the automatically generated ACME account private key
  acme:
    email: <your-email>@<domain>
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-ambassador
    # List of challenge solvers that will be used to solve ACME challenges for the matching domains
    solvers:
    # Use the DigitalOcean DNS API to manage DNS01 challenge records
      - dns01:
          digitalocean:
            # Reference for the secret that contains the DO API token
            tokenSecretRef:
              name: digitalocean-dns
              key: access-token
